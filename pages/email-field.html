<!DOCTYPE html>

<html>
  <head>
    <title>Email Field</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./shared.css" />
    <style>
      [unresolved] {
        opacity: 0;
        transition: opacity 0.1s linear;
      }
    </style>
  </head>
  <body unresolved>
    <h1 class="h1">Email Field</h1>

    <mode-toggle></mode-toggle>

    <h2 class="h2">States</h2>

    <div class="grid">
      <section>
        <div class="label">Default</div>
        <vaadin-email-field label="Email"></vaadin-email-field>
      </section>

      <section>
        <div class="label">Readonly</div>
        <vaadin-email-field label="Email" readonly></vaadin-email-field>
      </section>

      <section>
        <div class="label">Disabled</div>
        <vaadin-email-field label="Email" disabled></vaadin-email-field>
      </section>

      <section>
        <div class="label">Invalid</div>
        <vaadin-email-field label="Email" required invalid error-message="This field is required"></vaadin-email-field>
      </section>
    </div>

    <h2 class="h2">Features</h2>

    <div class="grid">
      <section>
        <div class="label">Placeholder</div>
        <vaadin-email-field label="Email" placeholder="user@example.com"></vaadin-email-field>
      </section>

      <section>
        <div class="label">Clear button</div>
        <vaadin-email-field label="Email" value="user@example.com" clear-button-visible></vaadin-email-field>
      </section>

      <section>
        <div class="label">Helper text</div>
        <vaadin-email-field label="Email" helper-text="Your work email"></vaadin-email-field>
      </section>
    </div>

    <script type="module">
      import "@vaadin/email-field";
      import "./mode-toggle.js";
      import "./shared.js";
    </script>
  </body>
</html>
