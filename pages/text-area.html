<!DOCTYPE html>

<html>
  <head>
    <title>Text Area</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./shared.css" />
    <style>
      [unresolved] {
        opacity: 0;
        transition: opacity 0.1s linear;
      }

      .label {
        margin: 0;
        font-size: 1rem;
        font-weight: normal;
        min-width: 150px;
      }

      section {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body unresolved>
    <h1 class="h1">Text Area</h1>

    <label>
      <input type="checkbox" id="dark" />
      Dark mode
    </label>

    <h2 class="h2">States</h2>

    <section>
      <div class="label">Default</div>
      <div>
        <vaadin-text-area label="Comment"></vaadin-text-area>
      </div>
    </section>

    <section>
      <div class="label">Readonly</div>
      <div>
        <vaadin-text-area label="Comment" readonly></vaadin-text-area>
      </div>
    </section>

    <section>
      <div class="label">Disabled</div>
      <div>
        <vaadin-text-area label="Comment" disabled></vaadin-text-area>
      </div>
    </section>

    <section>
      <div class="label">Invalid</div>
      <div>
        <vaadin-text-area label="Comment" required invalid error-message="This field is required"></vaadin-text-area>
      </div>
    </section>

    <h2 class="h2">Features</h2>

    <section>
      <div class="label">Placeholder</div>
      <div>
        <vaadin-text-area label="Comment" placeholder="Share your feedback"></vaadin-text-area>
      </div>
    </section>

    <section>
      <div class="label">Helper text</div>
      <div>
        <vaadin-text-area label="Comment" helper-text="Help us improve"></vaadin-text-area>
      </div>
    </section>

    <script type="module">
      import "@vaadin/text-area";
      import { color, typography } from "@vaadin/vaadin-lumo-styles";

      // Global color and typography styles
      const style = document.createElement("style");
      style.innerHTML = `${color.toString()} ${typography.toString()}`;
      document.head.appendChild(style);

      // Dark mode toggle
      document.getElementById("dark").addEventListener("change", () => {
        if (dark.checked) {
          document.documentElement.setAttribute("theme", "dark");
        } else {
          document.documentElement.removeAttribute("theme");
        }
      });

      requestAnimationFrame(() => {
        document.body.removeAttribute("unresolved");
      });
    </script>
  </body>
</html>
