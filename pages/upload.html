<!DOCTYPE html>

<html>
  <head>
    <title>Upload</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./shared.css" />
    <style>
      [unresolved] {
        opacity: 0;
        transition: opacity 0.1s linear;
      }

      .label {
        margin: 0;
        font-size: 1rem;
        font-weight: normal;
        min-width: 150px;
      }

      section {
        display: flex;
        align-items: center;
        margin: 1rem 0;
      }
    </style>
  </head>
  <body unresolved>
    <h1 class="h1">Upload</h1>

    <mode-toggle></mode-toggle>

    <section>
      <div class="label">Default</div>
      <div>
        <vaadin-upload></vaadin-upload>
      </div>
    </section>

    <section>
      <div class="label">Files</div>
      <div>
        <vaadin-upload id="files"></vaadin-upload>
      </div>
    </section>

    <script type="module">
      import "@vaadin/upload";
      import "./mode-toggle.js";
      import "./shared.js";

      const upload = document.querySelector("#files");
      upload.files = [{ name: "Don Quixote.pdf" }, { name: "Hamlet.pdf", progress: 100, complete: true }];
      // To show the start button
      upload.files[0].held = true;
      // To show the retry button
      upload.files[0].error = "Could not upload file";
    </script>
  </body>
</html>
