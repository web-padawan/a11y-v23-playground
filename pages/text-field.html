<!DOCTYPE html>

<html>
  <head>
    <title>Text Field</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./shared.css" />
    <style>
      [unresolved] {
        opacity: 0;
        transition: opacity 0.1s linear;
      }
    </style>
  </head>
  <body unresolved>
    <h1 class="h1">Text Field</h1>

    <mode-toggle></mode-toggle>

    <h2 class="h2">States</h2>

    <div class="grid">
      <section>
        <div class="label">Default</div>
        <vaadin-text-field label="Address"></vaadin-text-field>
      </section>

      <section>
        <div class="label">Readonly</div>
        <vaadin-text-field label="Address" readonly></vaadin-text-field>
      </section>

      <section>
        <div class="label">Disabled</div>
        <vaadin-text-field label="Address" disabled></vaadin-text-field>
      </section>

      <section>
        <div class="label">Invalid</div>
        <vaadin-text-field label="Address" required invalid error-message="This field is required"></vaadin-text-field>
      </section>
    </div>

    <h2 class="h2">Features</h2>

    <div class="grid">
      <section>
        <div class="label">Placeholder</div>
        <vaadin-text-field label="Address" placeholder="Ruukinkatu 2"></vaadin-text-field>
      </section>

      <section>
        <div class="label">Clear button</div>
        <vaadin-text-field label="Address" value="Ruukinkatu 2" clear-button-visible></vaadin-text-field>
      </section>

      <section>
        <div class="label">Helper text</div>
        <vaadin-text-field label="Address" helper-text="Your home address"></vaadin-text-field>
      </section>
    </div>

    <script type="module">
      import "@vaadin/text-field";
      import "./mode-toggle.js";
      import "./shared.js";
    </script>
  </body>
</html>
