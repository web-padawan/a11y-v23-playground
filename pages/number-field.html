<!DOCTYPE html>

<html>
  <head>
    <title>Number Field</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./shared.css" />
    <style>
      [unresolved] {
        opacity: 0;
        transition: opacity 0.1s linear;
      }

      .label {
        margin: 0;
        font-size: 1rem;
        font-weight: normal;
        min-width: 150px;
      }

      section {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body unresolved>
    <h1 class="h1">Number Field</h1>

    <mode-toggle></mode-toggle>

    <h2 class="h2">States</h2>

    <section>
      <div class="label">Default</div>
      <div>
        <vaadin-number-field label="Amount"></vaadin-number-field>
      </div>
    </section>

    <section>
      <div class="label">Readonly</div>
      <div>
        <vaadin-number-field label="Amount" readonly></vaadin-number-field>
      </div>
    </section>

    <section>
      <div class="label">Disabled</div>
      <div>
        <vaadin-number-field label="Amount" disabled></vaadin-number-field>
      </div>
    </section>

    <section>
      <div class="label">Invalid</div>
      <div>
        <vaadin-number-field
          label="Amount"
          required
          invalid
          error-message="This field is required"
        ></vaadin-number-field>
      </div>
    </section>

    <h2 class="h2">Features</h2>

    <section>
      <div class="label">Placeholder</div>
      <div>
        <vaadin-number-field label="Amount" placeholder="42"></vaadin-number-field>
      </div>
    </section>

    <section>
      <div class="label">Controls</div>
      <div>
        <vaadin-number-field label="Amount" has-controls></vaadin-number-field>
      </div>
    </section>

    <section>
      <div class="label">Helper text</div>
      <div>
        <vaadin-number-field label="Amount" helper-text="Positive number"></vaadin-number-field>
      </div>
    </section>

    <script type="module">
      import "@vaadin/number-field";
      import "./mode-toggle.js";
      import "./shared.js";
    </script>
  </body>
</html>
