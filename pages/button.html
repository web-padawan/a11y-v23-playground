<!DOCTYPE html>

<html>
  <head>
    <title>Button</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./shared.css" />
    <style>
      [unresolved] {
        opacity: 0;
        transition: opacity 0.1s linear;
      }
    </style>
  </head>
  <body unresolved>
    <h1 class="h1">Button</h1>

    <mode-toggle></mode-toggle>

    <h2 class="h2">States</h2>

    <div class="grid">
      <section>
        <div class="label">Default</div>
        <vaadin-button>Confirm</vaadin-button>
      </section>

      <section>
        <div class="label">Disabled</div>
        <vaadin-button disabled>Update</vaadin-button>
      </section>

      <section>
        <div class="label">Button with prefix</div>
        <vaadin-button>
          <div slot="prefix" aria-hidden="true" style="width: 20px">+</div>
          New
        </vaadin-button>
      </section>

      <section>
        <div class="label">Button with suffix</div>
        <vaadin-button>
          Continue
          <div slot="suffix" aria-hidden="true" style="width: 20px">â†’</div>
        </vaadin-button>
      </section>

      <section>
        <div class="label">Button with icon</div>
        <vaadin-button>
          <vaadin-icon slot="prefix" icon="lumo:user"></vaadin-icon>
          Sign out
        </vaadin-button>
      </section>

      <section>
        <div class="label">Icon only button</div>
        <vaadin-button aria-label="Download" theme="icon">
          <vaadin-icon icon="lumo:download"></vaadin-icon>
        </vaadin-button>
      </section>
    </div>

    <h2 class="h2">Theme variants</h2>

    <div class="grid">
      <section>
        <div class="label">Primary</div>
        <vaadin-button theme="primary">Confirm</vaadin-button>
      </section>

      <section>
        <div class="label">Contrast</div>
        <vaadin-button theme="contrast">Confirm</vaadin-button>
      </section>

      <section>
        <div class="label">Primary Contrast</div>
        <vaadin-button theme="primary contrast">Confirm</vaadin-button>
      </section>

      <section>
        <div class="label">Success</div>
        <vaadin-button theme="success">Confirm</vaadin-button>
      </section>

      <section>
        <div class="label">Primary Success</div>
        <vaadin-button theme="primary success">Confirm</vaadin-button>
      </section>

      <section>
        <div class="label">Error</div>
        <vaadin-button theme="error">Discard</vaadin-button>
      </section>

      <section>
        <div class="label">Primary Error</div>
        <vaadin-button theme="primary error">Discard</vaadin-button>
      </section>
    </div>

    <script type="module">
      import "@vaadin/button";
      import "@vaadin/icon";
      import "@vaadin/vaadin-lumo-styles/vaadin-iconset.js";
      import "./mode-toggle.js";
      import "./shared.js";
    </script>
  </body>
</html>
