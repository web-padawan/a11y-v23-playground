<!DOCTYPE html>

<html>
  <head>
    <title>Combo Box</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./shared.css" />
    <style>
      [unresolved] {
        opacity: 0;
        transition: opacity 0.1s linear;
      }

      .label {
        margin: 0;
        font-size: 1rem;
        font-weight: normal;
        min-width: 150px;
      }

      section {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body unresolved>
    <h1 class="h1">Combo Box</h1>

    <label>
      <input type="checkbox" id="dark" />
      Dark mode
    </label>

    <h2 class="h2">States</h2>

    <section>
      <div class="label">Default</div>
      <div>
        <vaadin-combo-box label="User" allow-custom-value></vaadin-combo-box>
      </div>
    </section>

    <section>
      <div class="label">Readonly</div>
      <div>
        <vaadin-combo-box label="User" readonly></vaadin-combo-box>
      </div>
    </section>

    <section>
      <div class="label">Disabled</div>
      <div>
        <vaadin-combo-box label="User" disabled></vaadin-combo-box>
      </div>
    </section>

    <section>
      <div class="label">Invalid</div>
      <div>
        <vaadin-combo-box
          label="User"
          allow-custom-value
          required
          invalid
          error-message="This field is required"
        ></vaadin-combo-box>
      </div>
    </section>

    <h2 class="h2">Features</h2>

    <section>
      <div class="label">Placeholder</div>
      <div>
        <vaadin-combo-box label="User" allow-custom-value placeholder="Name Surname"></vaadin-combo-box>
      </div>
    </section>

    <section>
      <div class="label">Clear button</div>
      <div>
        <vaadin-combo-box label="User" allow-custom-value value="Lillian Perez" clear-button-visible></vaadin-combo-box>
      </div>
    </section>

    <section>
      <div class="label">Helper text</div>
      <div>
        <vaadin-combo-box label="User" allow-custom-value helper-text="Select or type a user"></vaadin-combo-box>
      </div>
    </section>

    <section>
      <div class="label">No auto open</div>
      <div>
        <vaadin-combo-box label="User" auto-open-disabled></vaadin-combo-box>
      </div>
    </section>

    <script type="module">
      import "@vaadin/combo-box";
      import { color, typography } from "@vaadin/vaadin-lumo-styles";

      // Global color and typography styles
      const style = document.createElement("style");
      style.innerHTML = `${color.toString()} ${typography.toString()}`;
      document.head.appendChild(style);

      // Dark mode toggle
      document.getElementById("dark").addEventListener("change", () => {
        if (dark.checked) {
          document.documentElement.setAttribute("theme", "dark");
        } else {
          document.documentElement.removeAttribute("theme");
        }
      });

      (async () => {
        const res = await fetch("https://demo.vaadin.com/demo-data/1.0/people?count=200");
        const data = await res.json();

        document.querySelectorAll("vaadin-combo-box").forEach((comboBox) => {
          comboBox.items = data.result.map((user) => `${user.firstName} ${user.lastName}`);
        });
      })();

      requestAnimationFrame(() => {
        document.body.removeAttribute("unresolved");
      });
    </script>
  </body>
</html>
