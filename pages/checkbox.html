<!DOCTYPE html>

<html>
  <head>
    <title>Checkbox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./shared.css" />
    <style>
      [unresolved] {
        opacity: 0;
        transition: opacity 0.1s linear;
      }

      .label {
        margin: 0.5rem 0;
        font-size: 1rem;
        font-weight: normal;
        min-width: 150px;
      }

      section {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body unresolved>
    <h1 class="h1">Checkbox</h1>

    <label>
      <input type="checkbox" id="dark" />
      Dark mode
    </label>

    <h2 class="h2">States</h2>

    <section>
      <div class="label">Default</div>
      <div>
        <vaadin-checkbox label="Do not remember me"></vaadin-checkbox>
      </div>
    </section>

    <section>
      <div class="label">Checked</div>
      <div>
        <vaadin-checkbox label="Do not remember me" checked></vaadin-checkbox>
      </div>
    </section>

    <section>
      <div class="label">Indeterminate</div>
      <div>
        <vaadin-checkbox label="Do not remember me" indeterminate></vaadin-checkbox>
      </div>
    </section>

    <section>
      <div class="label">Disabled</div>
      <div>
        <vaadin-checkbox label="Do not remember me" disabled></vaadin-checkbox>
      </div>
    </section>

    <section>
      <div class="label">Link</div>
      <div>
        <vaadin-checkbox>
          <label slot="label">I accept <a href="https://example.com">terms and conditions</a> /label>
        </vaadin-checkbox>
      </div>
    </section>

    <script type="module">
      import "@vaadin/checkbox";
      import { color, typography } from "@vaadin/vaadin-lumo-styles";

      // Global color and typography styles
      const style = document.createElement("style");
      style.innerHTML = `${color.toString()} ${typography.toString()}`;
      document.head.appendChild(style);

      // Dark mode toggle
      document.getElementById("dark").addEventListener("change", () => {
        if (dark.checked) {
          document.documentElement.setAttribute("theme", "dark");
        } else {
          document.documentElement.removeAttribute("theme");
        }
      });

      requestAnimationFrame(() => {
        document.body.removeAttribute("unresolved");
      });
    </script>
  </body>
</html>
