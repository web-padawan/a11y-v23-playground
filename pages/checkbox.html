<!DOCTYPE html>

<html>
  <head>
    <title>Checkbox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./shared.css" />
    <style>
      [unresolved] {
        opacity: 0;
        transition: opacity 0.1s linear;
      }
    </style>
  </head>
  <body unresolved>
    <h1 class="h1">Checkbox</h1>

    <mode-toggle></mode-toggle>

    <div class="grid">
      <section>
        <div class="label">Default</div>
        <vaadin-checkbox label="Accept cookies"></vaadin-checkbox>
      </section>

      <section>
        <div class="label">Checked</div>
        <vaadin-checkbox label="Accept cookies" checked></vaadin-checkbox>
      </section>

      <section>
        <div class="label">Indeterminate</div>
        <vaadin-checkbox label="Accept cookies" indeterminate></vaadin-checkbox>
      </section>

      <section>
        <div class="label">Disabled</div>
        <vaadin-checkbox label="Accept cookies" disabled></vaadin-checkbox>
      </section>

      <section>
        <div class="label">Disabled Checked</div>
        <vaadin-checkbox label="Accept cookies" disabled></vaadin-checkbox>
      </section>

      <section>
        <div class="label">Link</div>
        <vaadin-checkbox>
          <label slot="label">Accept <a href="https://example.com">cookies</a></label>
        </vaadin-checkbox>
      </section>
    </div>

    <script type="module">
      import "@vaadin/checkbox";
      import "./mode-toggle.js";
      import "./shared.js";
    </script>
  </body>
</html>
