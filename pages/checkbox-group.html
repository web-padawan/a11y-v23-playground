<!DOCTYPE html>

<html>
  <head>
    <title>Checkbox Group</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./shared.css" />
    <style>
      [unresolved] {
        opacity: 0;
        transition: opacity 0.1s linear;
      }
    </style>
  </head>
  <body unresolved>
    <h1 class="h1">Checkbox</h1>

    <mode-toggle></mode-toggle>

    <section>
      <div class="label">Default</div>
      <div>
        <vaadin-checkbox-group label="Permissions" theme="vertical">
          <vaadin-checkbox label="Read" value="read"></vaadin-checkbox>
          <vaadin-checkbox label="Edit" value="edit"></vaadin-checkbox>
          <vaadin-checkbox label="Delete" value="delete"></vaadin-checkbox>
        </vaadin-checkbox-group>
      </div>
    </section>

    <section>
      <div class="label">Disabled</div>
      <div>
        <vaadin-checkbox-group label="Permissions" theme="vertical" disabled>
          <vaadin-checkbox label="Read" value="read" checked></vaadin-checkbox>
          <vaadin-checkbox label="Edit" value="edit"></vaadin-checkbox>
          <vaadin-checkbox label="Delete" value="delete"></vaadin-checkbox>
        </vaadin-checkbox-group>
      </div>
    </section>

    <section>
      <div class="label">Error message</div>
      <div>
        <vaadin-checkbox-group label="Permissions" theme="vertical" required error-message="This field is required">
          <vaadin-checkbox label="Read" value="read"></vaadin-checkbox>
          <vaadin-checkbox label="Edit" value="edit"></vaadin-checkbox>
          <vaadin-checkbox label="Delete" value="delete"></vaadin-checkbox>
        </vaadin-checkbox-group>
      </div>
    </section>

    <section>
      <div class="label">Helper Text</div>
      <div>
        <vaadin-checkbox-group label="Permissions" theme="vertical" helper-text="User will have to login">
          <vaadin-checkbox label="Read" value="read"></vaadin-checkbox>
          <vaadin-checkbox label="Edit" value="edit"></vaadin-checkbox>
          <vaadin-checkbox label="Delete" value="delete"></vaadin-checkbox>
        </vaadin-checkbox-group>
      </div>
    </section>

    <script type="module">
      import "@vaadin/checkbox-group";
      import "./mode-toggle.js";
      import "./shared.js";
    </script>
  </body>
</html>
