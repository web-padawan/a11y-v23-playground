<!DOCTYPE html>

<html>
  <head>
    <title>Password Field</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./shared.css" />
    <style>
      [unresolved] {
        opacity: 0;
        transition: opacity 0.1s linear;
      }
    </style>
  </head>
  <body unresolved>
    <h1 class="h1">Password Field</h1>

    <mode-toggle></mode-toggle>

    <h2 class="h2">States</h2>

    <div class="grid">
      <section>
        <div class="label">Default</div>
        <vaadin-password-field label="Password"></vaadin-password-field>
      </section>

      <section>
        <div class="label">Readonly</div>
        <vaadin-password-field label="Password" readonly></vaadin-password-field>
      </section>

      <section>
        <div class="label">Disabled</div>
        <vaadin-password-field label="Password" disabled></vaadin-password-field>
      </section>

      <section>
        <div class="label">Invalid</div>

        <vaadin-password-field
          label="Password"
          required
          invalid
          error-message="This field is required"
        ></vaadin-password-field>
      </section>
    </div>

    <h2 class="h2">Features</h2>

    <div class="grid">
      <section>
        <div class="label">Placeholder</div>
        <vaadin-password-field label="Password" placeholder="qwerty"></vaadin-password-field>
      </section>

      <section>
        <div class="label">Clear button</div>
        <vaadin-password-field label="Password" value="qwerty" clear-button-visible></vaadin-password-field>
      </section>

      <section>
        <div class="label">No reveal button</div>
        <vaadin-password-field label="Password" reveal-button-hidden></vaadin-password-field>
      </section>

      <section>
        <div class="label">Helper text</div>
        <vaadin-password-field label="Password" helper-text="Use strong password"></vaadin-password-field>
      </section>
    </div>

    <script type="module">
      import "@vaadin/password-field";
      import "./mode-toggle.js";
      import "./shared.js";
    </script>
  </body>
</html>
