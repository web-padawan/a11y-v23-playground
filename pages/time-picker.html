<!DOCTYPE html>

<html>
  <head>
    <title>Time Picker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./shared.css" />
    <style>
      [unresolved] {
        opacity: 0;
        transition: opacity 0.1s linear;
      }

      .label {
        margin: 0;
        font-size: 1rem;
        font-weight: normal;
        min-width: 150px;
      }

      section {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body unresolved>
    <h1 class="h1">Time Picker</h1>

    <mode-toggle></mode-toggle>

    <h2 class="h2">States</h2>

    <section>
      <div class="label">Default</div>
      <div>
        <vaadin-time-picker label="Appointment time"></vaadin-time-picker>
      </div>
    </section>

    <section>
      <div class="label">Readonly</div>
      <div>
        <vaadin-time-picker label="Appointment time" readonly></vaadin-time-picker>
      </div>
    </section>

    <section>
      <div class="label">Disabled</div>
      <div>
        <vaadin-time-picker label="Appointment time" disabled></vaadin-time-picker>
      </div>
    </section>

    <section>
      <div class="label">Invalid</div>
      <div>
        <vaadin-time-picker
          label="Appointment time"
          required
          invalid
          error-message="This field is required"
        ></vaadin-time-picker>
      </div>
    </section>

    <h2 class="h2">Features</h2>

    <section>
      <div class="label">Placeholder</div>
      <div>
        <vaadin-time-picker label="Appointment time" placeholder="10:00"></vaadin-time-picker>
      </div>
    </section>

    <section>
      <div class="label">Clear button</div>
      <div>
        <vaadin-time-picker label="Appointment time" value="10:00" clear-button-visible></vaadin-time-picker>
      </div>
    </section>

    <section>
      <div class="label">Helper text</div>
      <div>
        <vaadin-time-picker
          label="Appointment time"
          min="08:00"
          max="16:00"
          step="1800"
          helper-text="Open 8:00-16:00"
          error-message="Incorrect time"
        ></vaadin-time-picker>
      </div>
    </section>

    <section>
      <div class="label">No auto open</div>
      <div>
        <vaadin-time-picker label="Appointment time" auto-open-disabled></vaadin-time-picker>
      </div>
    </section>

    <script type="module">
      import "@vaadin/time-picker";
      import "./mode-toggle.js";
      import "./shared.js";
    </script>
  </body>
</html>
