<!DOCTYPE html>

<html>
  <head>
    <title>Date Picker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./shared.css" />
    <style>
      [unresolved] {
        opacity: 0;
        transition: opacity 0.1s linear;
      }

      .label {
        margin: 0;
        font-size: 1rem;
        font-weight: normal;
        min-width: 150px;
      }

      section {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body unresolved>
    <h1 class="h1">Date Picker</h1>

    <mode-toggle></mode-toggle>

    <h2 class="h2">States</h2>

    <section>
      <div class="label">Default</div>
      <div>
        <vaadin-date-picker label="Appointment date"></vaadin-date-picker>
      </div>
    </section>

    <section>
      <div class="label">Readonly</div>
      <div>
        <vaadin-date-picker label="Appointment date" readonly></vaadin-date-picker>
      </div>
    </section>

    <section>
      <div class="label">Disabled</div>
      <div>
        <vaadin-date-picker label="Appointment date" disabled></vaadin-date-picker>
      </div>
    </section>

    <section>
      <div class="label">Invalid</div>
      <div>
        <vaadin-date-picker
          label="Appointment date"
          required
          invalid
          error-message="This field is required"
        ></vaadin-date-picker>
      </div>
    </section>

    <h2 class="h2">Features</h2>

    <section>
      <div class="label">Placeholder</div>
      <div>
        <vaadin-date-picker label="Appointment date" placeholder="01/31/2022"></vaadin-date-picker>
      </div>
    </section>

    <section>
      <div class="label">Clear button</div>
      <div>
        <vaadin-date-picker label="Appointment date" value="2021-01-31" clear-button-visible></vaadin-date-picker>
      </div>
    </section>

    <section>
      <div class="label">Helper text</div>
      <div>
        <vaadin-date-picker label="Appointment date" helper-text="Format: MM/DD/YYYY"></vaadin-date-picker>
      </div>
    </section>

    <section>
      <div class="label">No auto open</div>
      <div>
        <vaadin-date-picker label="Appointment date" auto-open-disabled></vaadin-date-picker>
      </div>
    </section>

    <script type="module">
      import "@vaadin/date-picker";
      import { color, typography } from "@vaadin/vaadin-lumo-styles";
      import "./mode-toggle.js";

      // Global color and typography styles
      const style = document.createElement("style");
      style.innerHTML = `${color.toString()} ${typography.toString()}`;
      document.head.appendChild(style);

      requestAnimationFrame(() => {
        document.body.removeAttribute("unresolved");
      });
    </script>
  </body>
</html>
