<!DOCTYPE html>

<html>
  <head>
    <title>Radio Group</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./shared.css" />
    <style>
      [unresolved] {
        opacity: 0;
        transition: opacity 0.1s linear;
      }

      .label {
        margin: 0;
        font-size: 1rem;
        font-weight: normal;
        min-width: 150px;
      }

      section {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body unresolved>
    <h1 class="h1">Radio Group</h1>

    <label>
      <input type="checkbox" id="dark" />
      Dark mode
    </label>

    <h2 class="h2">States</h2>

    <section>
      <div class="label">Default</div>
      <div>
        <vaadin-radio-group label="Delivery time" theme="vertical">
          <vaadin-radio-button name="time-1" label="Read" value="read"></vaadin-radio-button>
          <vaadin-radio-button name="time-1" label="Edit" value="edit"></vaadin-radio-button>
          <vaadin-radio-button name="time-1" label="Delete" value="delete"></vaadin-radio-button>
        </vaadin-radio-group>
      </div>
    </section>

    <section>
      <div class="label">Readonly</div>
      <div>
        <vaadin-radio-group label="Delivery time" theme="vertical" readonly>
          <vaadin-radio-button name="time-2" label="Read" value="read"></vaadin-radio-button>
          <vaadin-radio-button name="time-2" label="Edit" value="edit"></vaadin-radio-button>
          <vaadin-radio-button name="time-2" label="Delete" value="delete"></vaadin-radio-button>
        </vaadin-radio-group>
      </div>
    </section>

    <section>
      <div class="label">Disabled</div>
      <div>
        <vaadin-radio-group label="Delivery time" theme="vertical" disabled>
          <vaadin-radio-button name="time-3" label="Read" value="read"></vaadin-radio-button>
          <vaadin-radio-button name="time-3" label="Edit" value="edit"></vaadin-radio-button>
          <vaadin-radio-button name="time-3" label="Delete" value="delete"></vaadin-radio-button>
        </vaadin-radio-group>
      </div>
    </section>

    <section>
      <div class="label">Error message</div>
      <div>
        <vaadin-radio-group label="Delivery time" theme="vertical" required error-message="This field is required">
          <vaadin-radio-button name="time-4" label="Read" value="read"></vaadin-radio-button>
          <vaadin-radio-button name="time-4" label="Edit" value="edit"></vaadin-radio-button>
          <vaadin-radio-button name="time-4" label="Delete" value="delete"></vaadin-radio-button>
        </vaadin-radio-group>
      </div>
    </section>

    <section>
      <div class="label">Helper Text</div>
      <div>
        <vaadin-radio-group label="Delivery time" theme="vertical" helper-text="We call 1 hour before">
          <vaadin-radio-button name="time-5" label="Read" value="read"></vaadin-radio-button>
          <vaadin-radio-button name="time-5" label="Edit" value="edit"></vaadin-radio-button>
          <vaadin-radio-button name="time-5" label="Delete" value="delete"></vaadin-radio-button>
        </vaadin-radio-group>
      </div>
    </section>

    <script type="module">
      import "@vaadin/radio-group";
      import { color, typography } from "@vaadin/vaadin-lumo-styles";

      // Global color and typography styles
      const style = document.createElement("style");
      style.innerHTML = `${color.toString()} ${typography.toString()}`;
      document.head.appendChild(style);

      // Dark mode toggle
      document.getElementById("dark").addEventListener("change", () => {
        if (dark.checked) {
          document.documentElement.setAttribute("theme", "dark");
        } else {
          document.documentElement.removeAttribute("theme");
        }
      });

      requestAnimationFrame(() => {
        document.body.removeAttribute("unresolved");
      });
    </script>
  </body>
</html>
