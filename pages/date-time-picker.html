<!DOCTYPE html>

<html>
  <head>
    <title>Date Time Picker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./shared.css" />
    <style>
      [unresolved] {
        opacity: 0;
        transition: opacity 0.1s linear;
      }

      .label {
        margin: 0;
        font-size: 1rem;
        font-weight: normal;
        min-width: 150px;
      }

      section {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body unresolved>
    <h1 class="h1">Date Time Picker</h1>

    <mode-toggle></mode-toggle>

    <h2 class="h2">States</h2>

    <section>
      <div class="label">Default</div>
      <div>
        <vaadin-date-time-picker label="Meeting date and time"></vaadin-date-time-picker>
      </div>
    </section>

    <section>
      <div class="label">Readonly</div>
      <div>
        <vaadin-date-time-picker label="Meeting date and time" readonly></vaadin-date-time-picker>
      </div>
    </section>

    <section>
      <div class="label">Disabled</div>
      <div>
        <vaadin-date-time-picker label="Meeting date and time" disabled></vaadin-date-time-picker>
      </div>
    </section>

    <section>
      <div class="label">Invalid</div>
      <div>
        <vaadin-date-time-picker
          label="Meeting date and time"
          required
          invalid
          error-message="This field is required"
        ></vaadin-date-time-picker>
      </div>
    </section>

    <h2 class="h2">Features</h2>

    <section>
      <div class="label">Placeholder</div>
      <div>
        <vaadin-date-time-picker
          label="Meeting date and time"
          helper-text="Format: MM/DD/YYYY and HH:MM"
          date-placeholder="MM/DD/YYYY"
          time-placeholder="HH:MM"
        ></vaadin-date-time-picker>
      </div>
    </section>

    <section>
      <div class="label">Helper text</div>
      <div>
        <vaadin-date-time-picker
          label="Meeting date and time"
          helper-text="Book a meeting room next"
        ></vaadin-date-time-picker>
      </div>
    </section>

    <section>
      <div class="label">No auto open</div>
      <div>
        <vaadin-date-time-picker label="Meeting date and time" auto-open-disabled></vaadin-date-time-picker>
      </div>
    </section>

    <script type="module">
      import "@vaadin/date-time-picker";
      import { color, typography } from "@vaadin/vaadin-lumo-styles";
      import "./mode-toggle.js";

      // Global color and typography styles
      const style = document.createElement("style");
      style.innerHTML = `${color.toString()} ${typography.toString()}`;
      document.head.appendChild(style);

      document.querySelectorAll("vaadin-date-time-picker-date-picker").forEach((picker) => {
        picker.focusElement.setAttribute("aria-label", "Date");
      });

      document.querySelectorAll("vaadin-date-time-picker-time-picker").forEach((picker) => {
        picker.focusElement.setAttribute("aria-label", "Time");
      });

      requestAnimationFrame(() => {
        document.body.removeAttribute("unresolved");
      });
    </script>
  </body>
</html>
